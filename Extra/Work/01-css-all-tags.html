<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Check</title>
    <style>
        * {
            margin: 10px;
            border-radius: 5px;
        }
        #red-box {
            background-color: #f5b520;
            width: 100px;
            height: 20px;
            margin: auto ;
        }
    </style>
</head>
<body>
    <div>
        <span>This is a</span>
        <span>span</span>
        <span>of texts</span>
    </div>
    <div>
        <span>This is another</span>
        <span>span</span>
        <span>of texts</span>
    </div>
    <div>Note that the style * declared above applies to all tags</div>
    <div id="red-box"></div>
</body>
</html>
